
language: C++

sudo: enabled
dist: trusty

notifications:
  email: false

compiler: 
  - clang

env:
  global:
    - MPI=mpich
    - F77=gfortran
    - PATH=/usr/lib/ccache/:$PATH
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  matrix:
    - CC=clang CXX=clang++
#    - CC=gcc CXX=g++


cache:
  directories:
    - $HOME/.ccache

addons:
    packages:
      - clang-4.0
      - gcc-4.9
      - g++-4.9
      - ccache
      - apport  # for coredumps
      - gdb
      - valgrind
      - make
  coverity_scan:
    project:
      name: "kento/TravisCI-test"
      description: "Build submitted via Travis CI"
    notification_email: kento@llnl.gov
    build_command_prepend: "./configure; make clean"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

# If before_install, install or before_script return a non-zero exit code, the build is errored and stops immediately
before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - echo `which $CC`
  - echo `which $CXX`
  - sh travis-test/install-mpi.sh $MPI

#before_script: 

# If script returns a non-zero exit code, the build is failed, but continues to run before being marked as failed.

script: 
  - ./autogen.sh
  - ./configure 
  - make
  - sh travis-test/test.sh

# (Optional) for cleaning up cache
#before_cache: true

# The exit code of after_success, after_failure, after_script and subsequent stages do not affect the build result. However, if one of these stages times out, the build is marked as a failure.

#after_success: true

after_failure:
  - cat config.log

#before_deploy: true

#deploy: true

#after_deploy: true

#after_script: true
